<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="canvas"><p>O site n√£o funciona....</p></canvas>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d");

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let pintando = false;

            function alterar_pintando(e) {
                if (pintando) {
                    pintando = false;
                    return;
                }
                pintando = true;
                draw(e);
            }

            function draw(e) {
                if(!pintando) {
                    return
                }
                ctx.beginPath();
                ctx.arc(e.clientX, e.clientY, 20, 0, Math.PI * 2);
                ctx.stroke();
            }



            canvas.addEventListener("mousedown", alterar_pintando);
            canvas.addEventListener("mouseup", alterar_pintando);
            canvas.addEventListener("mousemove", draw);
        })
    </script>
</body>
</html>
